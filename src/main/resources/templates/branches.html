<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>지점 목록</title>
    </head>
    <body>
        <ul>
            <li th:each="branch : ${branches}">
                <a th:href="${'/shops/' + branch.id + '/branches'}" th:text="${branch.name}"></a>
            </li>
        </ul>
    </body>
</html>
